<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Рисование</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
            crossorigin="anonymous">
    </head>
    <body class="body">
        <header class="header">
            <div style="margin-bottom: 0;" class="container">
                <div class="header-line">
                    <div class="logo"><a
                            href="../index.html">BlessedPerq</a></div>
                    <nav class="menu">
                        <ul>
                            <li><a href="../index.html">Главная</a></li>
                            <li><a href="canvas.html">Рисование</a></li>
                            <li><a href="../square/square.html">Квадрат</a></li>
                            <li><a
                                    href="../coords/coords.html">Координаты</a></li>
                            <li><a
                                    href="../clicker/clicker.html">Кликер</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container-canvas">
                <div class="content-canvas">
                    <div class="change-props">
                        <div style="background-color: black;"
                            class="black active-size"></div>
                        <div style="background-color: red;" class="red"></div>
                        <div style="background-color: blue;" class="blue"></div>
                        <div style="background-color: green;"
                            class="green"></div>
                        <div style="background-color: gray;" class="gray"></div>
                        <div style="background-color: pink;" class="pink"></div>
                        <div style="background-color: purple;"
                            class="purple"></div>
                        <div style="background-color: yellow;"
                            class="yellow"></div>
                        <div
                            style="background-color: white; border: none; font-size: 20px; height: 23px;"
                            class="white"><i class='fas fa-eraser'></i></div>
                        <div style="margin-left: 50px;"
                            class="small-size-brush"></div>
                        <div class="medium-size-brush"></div>
                        <div class="large-size-brush"></div>
                    </div>
                    <canvas width="1000" height="700" id="canvas"></canvas>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
            </div>
        </footer>
        <script src="canvas.js"></script>
    </body>
</html>
